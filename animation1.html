<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>无序运动动画</title>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
    }
  </style>

<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.querySelector("#canvas")
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx = canvas.getContext("2d")
    function getRandom(x, y) {
      const random = Math.floor(Math.random() * (x - y + 1)) + y
      return random
    }
    const randomColor = ['#7840e6', '#ea65e6', '#57c8f3', '#57f36a', '#4b9020', '#e37eef', '#a938ec'
      , '#a938ec', '#a2ea33']

    const maxWidth = window.innerWidth
    const maxHeight = window.innerHeight



    function Ball(x, y, dY, dX, radius, speed, color) {
      this.x = x
      this.y = y
      this.dY = dY
      this.dX = dX
      this.radius = radius

      this.update = function () {
        ctx.beginPath()

        ctx.arc(this.x, this.y, this.radius, 2 * Math.PI, false)
        ctx.fillStyle = color
        ctx.fill()


        if ((this.y + this.radius) > canvas.height) {
          this.dY = -1
        } else if (this.radius > this.y) {
          this.dY = 1
        }
        if (this.dY > 0) {
          this.y += speed
        } else {
          this.y -= speed
        }

        if ((this.x + this.radius) > canvas.width) {
          this.dX = -1
        } else if (this.radius > this.x) {
          this.dX = 1
        }
        if (this.dX > 0) {
          this.x += speed
        } else {
          this.x -= speed
        }

        ctx.arc(this.x, this.y, this.radius, 2 * Math.PI, false)


      }
    }

    const ballList = []
    const list = [-1, 1]
    for (var i = 0; i < 500; i++) {
      const locX = getRandom(window.innerWidth, 0)
      const locY = getRandom(window.innerHeight, 0)
      const radiusX = getRandom(5, 0)
      const speed = getRandom(10, 2)
      const random = getRandom(9, 0)
      const color = randomColor[random]
      const dX = list[getRandom(1, 0)]
      const dY = list[getRandom(1, 0)]
      const ball = new Ball(locX, locY, dX, dY, radiusX, speed, color)
      ballList.push(ball)

    }
    // console.log(ballList)


    function animation() {

      ctx.clearRect(0, 0, canvas.width, canvas.height)

      requestAnimationFrame(animation)
      ballList.map(item => {
        item.update()
      })

    }
    animation()
  </script>
</body>

</html>
